
{% extends 'layout.html' %}
{% block content %}
<div class = "m-5">
    <form action = '/login' method = 'POST'>  
        {{ form.hidden_tag() }}
        <div class = "form-group">
            {{ form.email.label }}
            {{ form.email }}
                {% for error in form.email.errors %}
                    <ul class = "text-warning">
                        <li> {{ error }}</li>
                    </ul>
                {% endfor %}
        </div><br>
        <div class = "form-group"> 
            {{ form.password.label }}
            {{ form.password }}
        </div><br>
        <input type="submit" value="Login" class="btn btn-dark" >
    </form>
</div>
{% endblock content %}
